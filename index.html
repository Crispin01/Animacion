</head>
<body>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>
        $('.single-item').slick({
            autoplay: true,
            autoplaySpeed: 1000,
            fade: true,
            speed: 3000 
        });
        $('.multiple-item').slick({
            infinite: false,
            slidesToShow:2,
            slidesToScroll:1,
            autoplay: true

        })
    </script>
